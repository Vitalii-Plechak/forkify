<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>forkify</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <button class="search-results-trigger btn--menu" role="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__logo-wrapper">
          <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        </div>
        <form class="search" aria-hidden="true">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
            autocomplete="off"
            aria-label="Search"
          />
          <button class="btn search__btn" role="button">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe" role="button">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks" role="button">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results" role="dialog" aria-label="Recipes search results">
        <div class="skip-to-recipe"></div>
        <ul class="results">
          <li class="message">
            <div>
              <svg>
                <use href="src/img/icons.svg#icon-smile"></use>
              </svg>
            </div>
            <p>Ready to find your next culinary masterpiece? Use the search bar above to explore our extensive recipe collection!</p>
          </li>
        </ul>
        <div class="pagination"></div>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden" aria-hidden="true"></div>
    <div class="add-recipe-window hidden" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Add new recipe">
      <button class="btn--close-modal" role="button">&times;</button>
      <form class="upload">
        <div class="upload__column-wrapper">
          <div class="upload__column">
            <h3 class="upload__heading">Recipe data</h3>
            <label for="name">Title</label>
            <input required name="title" id="name" type="text" />
            <label for="source_url">URL</label>
            <input required name="source_url" id="source_url" type="text" />
            <label for="image">Image URL</label>
            <input required name="image" id="image" type="text" />
            <label for="publisher">Publisher</label>
            <input required name="publisher" id="publisher" type="text" />
            <label for="cooking_time">Prep time (min)</label>
            <input required name="cooking_time" id="cooking_time" type="number" />
            <label for="servings">Servings</label>
            <input required name="servings" id="servings" type="number" />
          </div>

          <div class="upload__column">
            <h3 class="upload__heading">Ingredients</h3>
            <label>Ingredient 1</label>
            <input
              type="text"
              required
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 2</label>
            <input
              type="text"
              name="ingredient-2"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 3</label>
            <input
              type="text"
              name="ingredient-3"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 4</label>
            <input
              type="text"
              name="ingredient-4"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 5</label>
            <input
              type="text"
              name="ingredient-5"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 6</label>
            <input
              type="text"
              name="ingredient-6"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
          </div>
        </div>

         <div class="upload__error-container"></div>

        <button class="btn upload__btn" role="button">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
